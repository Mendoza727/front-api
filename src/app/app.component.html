<nav class="d-flex d-lg-none d-lg-none d-md-none navbar navbar-expand-lg bg-body-tertiary" *ngIf="mostrarNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">project</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-3">
          <li class="nav-item" *ngFor="let ruta of rutas">
            <a class="nav-link rounded text-center" [ngClass]="{'active text-light': esRutaActiva(ruta.url)}" aria-current="page" href="{{ ruta.url }}">{{ ruta.title }}</a>
          </li>
        </ul>
        <hr class="divider">
        <button type="button" class="btn btn-danger w-100" (click)="logout()">Logout</button>
      </div>
    </div>
</nav>
<div style="display: flex;">
    <div *ngIf="mostrarNav">
        <app-navs></app-navs>
    </div>
    <div style="flex: 1 1 auto; overflow: hidden;">
        <router-outlet></router-outlet>
    </div>
</div>
