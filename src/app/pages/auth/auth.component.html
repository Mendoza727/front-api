<div class="wrapper">
  <form autocapitalize="off" autocomplete="off" action="POST">
    <div class="card-switch">
      <label class="switch">
        <div class="flip-card__inner">
          <div class="flip-card__front">
            <div class="title">Log in</div>
            <form class="flip-card__form" action="">
              <input class="flip-card__input" name="email" placeholder="Email" type="email" [(ngModel)]="email">
              <input class="flip-card__input" name="password" placeholder="Password" type="password" [(ngModel)]="password">
              <button class="flip-card__btn" (click)="login()">Let`s go!</button>
            </form>
          </div>
        </div>
      </label>
    </div>
  </form>
</div>
