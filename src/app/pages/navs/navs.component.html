<!-- sidebar pc -->
<div class="d-none d-lg-flex d-xl-flex d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary"
  style="height: 130vh; box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, .1), inset 0 0.125em 0.5em rgba(0, 0, 0, .1);">
  <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <svg class="bi pe-none me-2" width="40" height="32">
      <use xlink:href="#bootstrap"></use>
    </svg>
    <i class="bi bi-android" style="font-size: medium;"></i> &nbsp;&nbsp;&nbsp;&nbsp; <span>bienvenido</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" *ngFor="let ruta of rutas">
      <a href="{{ ruta.url }}" class="nav-link link-body-emphasis"
        [ngClass]="{'active text-light': esRutaActiva(ruta.url)}">
        {{ ruta.title }}
      </a>
    </li>
  </ul>
  <hr>
  <div class="dropdown">
    <div class="card border-secondary">
      <a href="#" class="p-3 m-2 d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
        data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>{{ globalService.DatosUsuario['username'] }}</strong><br>
      </a>
      <ul class="dropdown-menu text-small shadow">
        <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
      </ul>
    </div>
  </div>
</div>
